<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/main-min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess Number</title>
  </head>

  <body>
    <header class="container pt-3 pb-5">
      <div
        class="d-flex justify-content-between align-items-center flex-row-reverse"
      >
        <p class="between">'between 1 and 20'</p>
        <button class="btn bg-white again">Again!</button>
      </div>
      <h1 class="text-center mb-5 mt-5">Guess My Number</h1>
      <div class="number">?</div>
    </header>
    <main class="container">
      <div class="row mt-5">
        <section class="col-md-6 pt-5">
          <input
            type="number"
            class="form-control d-block mb-3 h-50 w-50 guess"
          />
          <button class="btn bg-white chechk">Chechk!</button>
        </section>
        <section class="col-md-6 pt-5">
          <p class="message">Start Guessing......</p>
          <p class="label-score">Score: <span class="score">10</span></p>
          <p class="label-highscore">
            High Score: <span class="highscore">0</span>
          </p>
        </section>
      </div>
    </main>
    <script src="bootstrap/bundle.js"></script>
    <script src="bootstrap/master-min.js"></script>
    <script src="bootstrap/popper.js"></script>
    <script src="main.js"></script>
  </body>
</html>
